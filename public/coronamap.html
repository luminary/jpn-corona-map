<html>
<header>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/mapdata/countries/jp/jp-all.js"></script>
    <script>
        $(function () {
            var nameToKey = {};
            Highcharts.maps["countries/jp/jp-all"].features.forEach(e => {
                nameToKey[e.properties.name] = e.properties["hc-key"];
            });
            $.getJSON(
                'https://www.stopcovid19.jp/data/covid19japan-fast.json',
                function (data) {
                    var mapData = data.map(e => {return [nameToKey[e.name], e.npatients];});
                    Highcharts.mapChart('container2', {
                        chart: {
                            map: 'countries/jp/jp-all',
                            borderWidth: 1
                        },
                        title: {
                            text: null
                        },
                        series: [{
                            data: mapData,
                            dataLabels: {
                                enabled: true,
                                format: '{point.name}'
                            }
                        }],
                        mapNavigation: {
                            enabled: true
                        },
                        colorAxis: {
                            min: 0,
                            stops: [[0, '#F1EEF6'], [0.65, '#900037'], [1, '#500007']]
                        },
                    });
                }
            );
            $.getJSON(
                'https://www.stopcovid19.jp/data/covid19japan-fast.json',
                function (data) {
                    var area = data.sort(function (a, b) {
                        return b.npatients - a.npatients
                    });
                    Highcharts.chart('container1', {
                        chart: {
                            type: 'bar'
                        },
                        title: {
                            text: data.description
                        },
                        subtitle: {
                            text: data.srcurl_pdf
                        },
                        xAxis: {
                            categories: area.map(function (a) {
                                return a.name_jp
                            }),
                            title: null
                        },
                        yAxis: {
                            labels: {
                                overflow: 'justify'
                            },
                            title: null
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'bottom',
                            x: -40,
                            y: -80,
                            floating: true,
                            borderWidth: 1,
                            backgroundColor:
                                Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
                            shadow: true
                        },
                        plotOptions: {
                            bar: {
                                dataLabels: {
                                    enabled: true
                                }
                            },
                            series: {
                                stacking: 'normal'
                            }
                        },
                        series: [{
                            name: '現在感染',
                            data: area.map(function (a) {
                                return a.ncurrentpatients
                            })
                        }, {
                            name: '陰性転換',
                            data: area.map(function (a) {
                                return a.nexits
                            })
                        }, {
                            name: '死亡',
                            data: area.map(function (a) {
                                return a.ndeath
                            })
                        }]
                    });
                }
            )
        });
    </script>
</header>

<body>
    <div id="container1" style="width:70%; height:800px; float:right"></div>
    <div id="container2" style="width:30%; height:800px; float:left"></div>
</body>

</html>
